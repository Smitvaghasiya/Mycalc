<body>
	<table border="2">
		<tr>

		</tr>
		<tr>

			</td>

		<tr>
			<td><input type="button" id="f" value="7" onclick="add(7)"></td>

			<td><input type="button" id="f" value="="onclick="total()"></td>
			<td><input type="button" id="f" value="+"onclick="add1('+')"></td>
